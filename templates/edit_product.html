<!-- Включване на header -->
{% include 'header.html' %}

<!-- Включване на навигационния бар -->
{% include 'navbar.html' %}
<main class="container my-5">
    <h2 class="text-center">Редактиране на продукт</h2>
    
    <form action="{{ url_for('products.edit_product', product_id=product.id) }}" method="POST" class="bg-light p-4 border rounded">
        <div class="form-group">
            <label for="name">Име на продукта:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" required step="0.01">
        </div>
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.quantity }}" required min="0">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Запази промените</button>
    </form>
</main>

<!-- Включване на footer -->
{% include 'footer.html' %}
