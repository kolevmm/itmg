<!-- Включване на header -->
{% include 'header.html' %}

     <!-- Включване на навигационния бар -->
     {% include 'navbar.html' %}
    <main class="container my-5">
        <h2>Генериране на PDF отчет</h2>
        <form action="/generate_pdf_report" method="POST" class="bg-light p-4 border rounded mb-4">
            <div class="form-group">
                <label for="client_id_pdf">Изберете клиент:</label>
                <select id="client_id_pdf" name="client_id" class="form-control" required>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="start_date_pdf">Дата на началото:</label>
                <input type="date" id="start_date_pdf" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date_pdf">Дата на края:</label>
                <input type="date" id="end_date_pdf" name="end_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Генерирай PDF отчет</button>
        </form>

        <h2 class="mt-5">Преглед на отчет</h2>
        <form action="/view_report" method="POST" class="bg-light p-4 border rounded">
            <div class="form-group">
                <label for="client_id_view">Изберете клиент:</label>
                <select id="client_id_view" name="client_id" class="form-control" required>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="start_date_view">Дата на началото:</label>
                <input type="date" id="start_date_view" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date_view">Дата на края:</label>
                <input type="date" id="end_date_view" name="end_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Виж отчет</button>
        </form>
    </main>
<!-- Включване на footer -->
{% include 'footer.html' %}
