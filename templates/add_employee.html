<!-- Включване на header -->
{% include 'header.html' %}
    <header class="bg-info text-white text-center py-4">
        <h1>Добавяне на нов клиент</h1>
    </header>
     <!-- Включване на навигационния бар -->
     {% include 'navbar.html' %}
    <main class="container my-5">
        <form action="/add_employee" method="POST">
            <div class="form-group">
                <label for="name">Име на служител:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="client_id">Изберете клиент:</label>
                <select id="client_id" name="client_id" class="form-control" required>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добави служител</button>
        </form>
    </main>
<!-- Включване на footer -->
{% include 'footer.html' %}
