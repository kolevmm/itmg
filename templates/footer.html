<script>
    function filterTable() {
        const filter = document.getElementById('filter').value.toUpperCase();
        const table = document.querySelector('.table');
        const trs = table.querySelectorAll('tbody tr'); // Вземаме всички редове от тялото на таблицата
    
        trs.forEach(tr => {
            const clientName = tr.querySelector('td:nth-child(2)').textContent.toUpperCase(); // Име на клиента
            const serviceName = tr.querySelector('td:nth-child(4)').textContent.toUpperCase(); // Услуга
            const employeeName = tr.querySelector('td:nth-child(3)').textContent.toUpperCase(); // Име на служителя
    
            if (clientName.includes(filter) || serviceName.includes(filter) || employeeName.includes(filter)) {
                tr.style.display = ""; // Показваме реда
            } else {
                tr.style.display = "none"; // Скриваме реда
            }
        });
    }
</script>
