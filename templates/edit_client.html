<!-- Включване на header -->
{% include 'header.html' %}

     <!-- Включване на навигационния бар -->
     {% include 'navbar.html' %}
    <main class="container my-5">
        <form action="{{ url_for('clients.edit_client', client_id=client.id) }}" method="POST" class="bg-light p-4 border rounded">
            <div class="form-group">
                <label for="name">Име на клиента:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ client.name }}" required>
            </div>
            <div class="form-group">
                <label for="vat">Булстат:</label>
                <input type="text" id="vat" name="vat" class="form-control" value="{{ client.vat }}" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ client.address }}" required>
            </div>
            <div class="form-group">
                <label for="mol">МОЛ:</label>
                <input type="text" id="mol" name="mol" class="form-control" value="{{ client.mol }}" required>
            </div>
            <div class="form-group">
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ client.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ client.phone }}">
            </div>
            <button type="submit" class="btn btn-warning btn-block">Запази промените</button>
        </form>
    </main>
<!-- Включване на footer -->
{% include 'footer.html' %}
